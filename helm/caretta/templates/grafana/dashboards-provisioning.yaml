apiVersion: v1
kind: ConfigMap
metadata:
    name: caretta-grafana-dashboards-provisioning
    namespace: {{ .Release.Namespace }}
data:
  automatic.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10 
      options:
        path: /var/lib/grafana/dashboards

 